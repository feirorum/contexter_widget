app:
  name: Context Tool
  mode: demo  # demo or system

database:
  type: sqlite
  path: ":memory:"  # or path to file like "context_tool.db"

data:
  directory: ./data
  auto_load: true
  actions_config: ./data/actions.yaml  # Path to actions configuration file

semantic_search:
  enabled: false
  model: all-MiniLM-L6-v2
  similarity_threshold: 0.5

monitoring:
  demo:
    enabled: true
  system:
    enabled: false
    clipboard: true
    hotkey: "ctrl+shift+space"

ui:
  type: web  # web or desktop
  port: 8000
  host: localhost
